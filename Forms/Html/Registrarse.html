<!DOCTYPE html>
<html>
  <head>
    <title>Centro médico G5</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/CentroMedico.css" />
    <link rel="stylesheet" href="../js/CentroMedico.js" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="PortadaRegistro">
    <nav class="navbar">
      <div class="menu">
        <div class="navbarHeader"></div>
        <div>
          <div>
            <ul class="navbarTaps Lato">
              <li><a href="./inicio.html">Inicio</a></li>
              <li><a href="./Registrarse.html">Registrese</a></li>
              <li><a href="./acerca_de.html">Acerca de</a></li>
              <li><a href="./contactenos.html">Contactenos</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="ContenedorPrincipal">
      <div class="ContenedorSecundario">
        <h2 class="TituloSuperiorInicio Lato">
          <strong>Nombre completo</strong>
        </h2>
        <input
          type="text"
          class="form-control"
          name="NombreCompleto"
          placeholder="Nombres y Apellidos"
        />
        <h2 class="TituloSuperiorInicio Lato">
          <strong>Tipo de Documento</strong>
        </h2>
        <select class="form-control">
          <option value="Sl">--Seleccione--</option>
          <option value="CC">Cedula de ciudadania</option>
          <option value="TI">Tarjeta de identidad</option>
          <option value="PS">Pasaporte</option>
          <option value="CE">Cedula de extranjeria</option>
        </select>
        <h2 class="TituloSuperiorInicio Lato">
          <strong>Numero de documento</strong>
        </h2>
        <input
          type="text"
          class="form-control"
          name="Document"
          placeholder="Sin puntos"
        />
        <h2 class="TituloSuperiorInicio Lato">
          <strong>Centro de salud mas cercano</strong>
        </h2>
        <select class="form-control">
          <option value="Sl">--Seleccione--</option>
          <option value="CC">Bogota D.C</option>
          <option value="TI">Medellin</option>
          <option value="PS">Cali</option>
          <option value="CE">Barranquilla</option>
        </select>
        <h2 class="TituloSuperiorInicio Lato">
          <strong>Direccion de residencia</strong>
        </h2>
        <input
          type="text"
          class="form-control"
          name="Direccion"
          placeholder="Direccion"
        />
        <h2 class="TituloSuperiorInicio Lato"><strong>Telefono</strong></h2>
        <input
          type="text"
          class="form-control"
          name="Phone"
          placeholder="Telefono +(indicativo)"
        />
        <h2 class="TituloSuperiorInicio Lato">
          <strong>Correo electronico</strong>
        </h2>
        <input
          type="text"
          class="form-control"
          name="email"
          placeholder="Correo electronico"
        />
        <h2 class="TituloSuperiorInicio Lato">
            <strong>Contraseña</strong>
          </h2>
          <input
            type="password"
            class="form-control"
            name="email"
            placeholder="Contraseña"
          />
        <div><button type="button" class="buttoninicio">Registrarse</button></div>
      </div>
    </div>
    </div>
  </body>
</html>
