<!DOCTYPE html>
<html>

<head>
    <title>Centro médico G5</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/CentroMedico.css">
    <link rel="stylesheet" href="../js/CentroMedico.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse ">
        <div class="Menu" class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Centro Medico G5 </a>
            </div>
            <div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="../Loggin.html">Inicio</a>.</li>
                        <li><a href="#Registrese">Registrese</a></li>
                        <li><a href="#AcercaDe">Acerca de</a></li>
                        <li><a href="#Contactenos">Contactenos</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div>
        <h2 class="text-center titulos">Registrese</h2>
    </div>

    <div class="container register">
        <div class="row">
            <div class="col-md-6">
                <h3 class="register-left">Bienvenido</h3>
                <img src="../imagenes/img1.jpg" class="imagenprincipal">
            </div>
            <div class="col-md-6 register-right">
                <h3 class="register-heading "><b>Centro Medico G5</h3>
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-group;">
                            <label>Tipo de documento:</label>
                            <select class="form-control">
                                <option value="Sl">--Seleccione--</option>
                                <option value="CC">Cedula de ciudadania</option>
                                <option value="TI">Tarjeta de identidad</option>
                                <option value="PS">Pasaporte</option>
                                <option value="CE">Cedula de extranjeria</option>
                            </select>
                            <label for="pwd">Número:</label>
                            <input type="number" class="form-control" id="numero" name="pwd">
                            <label>Nombres:</label>
                            <input type="text" class="form-control" id="txtNombres" name="txtNombres" ng-disabled="true">
                            <label for="pwd">Telefono:</label>
                            <input type="number" class="form-control" id="txt" name="pwd">
                            <label for="pwd">Correo Elecronico:</label>
                            <input type="email" class="form-control" id="pwd" name="pwd">
                            <label for="pwd">Fecha de nacimiento:</label>
                            <input type="date" class="form-control" id="pwd" name="pwd">
                            <br>
                            <button type="button" class="btnGuardar">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
